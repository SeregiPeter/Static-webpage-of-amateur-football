    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <link rel="icon" href="./media/images/favicon.png">
  <link rel="stylesheet" type="text/css" href="./css/print.css" media="print">
  <link rel="stylesheet" type="text/css" href="./css/default.css">
  <link rel="alternate stylesheet" type="text/css" href="css/nagybetus.css" title="nagybetus">
  <script src="scripts/styleswitcher.js"></script>

  <style>
    body {
      background-image: url('media/images/wlp3.jpg');
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Kezdőlap</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="bajnoksagok.html">Bajnokságok</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="csapat.html">Egy megyei csapat</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="visszajelzes.html">Visszajelzés</a>
          </li>
        </ul>
      </div>
    </nav>
    <nav class="kipozicional">
      <a href="#tartalom">Ugrás a tartalomra</a>
    </nav>
  </header>
  <main id="tartalom">
    <div class="container-fluid">
      <div class="row justify-content-end">
        <div class="col-auto">
          <nav id="gyengenlato">
            <a id="nagybetu" href="#" onclick="setActiveStyleSheet('nagybetus'); return false;">
              <span class="ikon"></span>
              <img src="media/images/font_increase.png" class="icon_last" alt="betűméret növelő ikon">
            </a>
            <a id="normalbetu" href="#" onclick="setActiveStyleSheet('normal'); return false;">
              <span class="ikon"></span>
              <img src="media/images/font_decrease.png" class="icon_last" alt="betűméret csökkentő ikon">
            </a>
          </nav>
        </div>
      </div>
    </div>

    <div class="container mx-20 mt-5 bgcol">
      <div class="row mx-4 mt-4">
        <h1 class="mt-4 mb-4">Visszajelzés</h1>
        <p class="balra inform">Ha bármi kérdésed, észrevételed van, bátran jelezz vissza!</p>
        <form id="form" action="mailto:seregipeter02@gmail.com" name="feedback" method="post" enctype="text/plain">
          <fieldset>
            <div class="form-group form-check mt-3">
              <input type="checkbox" class="form-check-input" id="notRobot" name="not_robot" value="True" required>
              <label class="form-check-label" for="notRobot">Nem vagyok robot*</label>
            </div>
            <div class="form-group">
              <label for="name">Név*</label>
              <input type="text" size="60" class="form-control textinput szovegbe" id="name" name="name" required maxlength="60">
            </div>
            <div class="form-group">
              <label for="emailAddress">E-mail cím*</label>
              <input type="email" class="form-control textinput" id="emailAddress" name="email_address" required
                maxlength="60" size="60">
            </div>
            <div class="form-group mb-3 mt-3">
              <p class="inform">Visszajelzés típusa*:</p>
              <div class="mx-2">
                <div class="form-check">
                  <input type="radio" class="form-check-input" id="bug_report" name="feedback_type" value="Bug" required
                    checked>
                  <label class="form-check-label" for="bug_report">Hibajelentés</label>
                </div>
                <div class="form-check">
                  <input type="radio" class="form-check-input" id="question" name="feedback_type" value="Question"
                    required>
                  <label class="form-check-label" for="question">Kérdés</label>
                </div>
                <div class="form-check">
                  <input type="radio" class="form-check-input" id="opinion" name="feedback_type" value="Opinion"
                    required>
                  <label class="form-check-label" for="opinion">Vélemény</label>
                </div>
                <div class="form-check">
                  <input type="radio" class="form-check-input" id="other" name="feedback_type" value="Other" required>
                  <label class="form-check-label" for="other">Egyéb</label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="mb-1">
                <label for="feedback">Visszajelzés*</label>
              </div>
              <textarea class="form-control" id="feedback" name="feedback" form="form" maxlength="300"
                placeholder="Itt fejtsd ki részletesen a visszajelzésed!" required></textarea>
            </div>
            <div class="mt-5">
              <button type="reset" class="btn btn-light mb-5">Alaphelyzet</button>
              <button type="submit" class="btn btn-dark mb-5">Elküldés</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </main>
  <footer class="bg-dark text-center py-3 mt-5">
    <p class="text-white footer-font">Seregi Péter © 2023</p>
  </footer>
</body>

</html>
